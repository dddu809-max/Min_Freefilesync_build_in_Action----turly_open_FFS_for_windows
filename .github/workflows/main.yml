name: Build MinFFS

on:
  push:
    branches:
      - master   # 这里你仓库默认分支是 master 就写 master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. 拉取当前仓库代码
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. 安装工具链（先只装最基础的）
      - name: Install tools
        run: |
          choco install -y mingw
          choco install -y 7zip

      # TODO: 这里**以后**再补 ICU / wxWidgets / Boost 的安装，
      #       目前先不折腾，先让 Makefile 能跑起来。

      # 3. 调用 MinGW 平台的 Makefile
      - name: Build MinFFS (MinGW)
        working-directory: src+builder/FreeFileSync/Platforms/MinGW
        run: |
          mingw32-make all

      # 4. 上传生成的 MinFFS.exe
      - name: Upload MinFFS.exe
        uses: actions/upload-artifact@v4
        with:
          name: MinFFS
          path: src+builder/FreeFileSync/Platforms/MinGW/MinFFS.exe
          if-no-files-found: error
